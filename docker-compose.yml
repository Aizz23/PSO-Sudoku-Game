version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sudoku-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: sudoku123
      MONGO_INITDB_DATABASE: sudoku-game
    ports:
      - "27018:27017" # Changed to 27018 to avoid conflict with local MongoDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - sudoku-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sudoku-backend
    restart: unless-stopped
    ports:
      - "5001:5000" # Changed to 5001 to avoid conflict with local service
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:sudoku123@mongodb:27017/sudoku-game?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sudoku-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sudoku-frontend
    restart: unless-stopped
    ports:
      - "3001:80" # Changed to 3001 to avoid conflict with local service
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
    depends_on:
      - backend
    networks:
      - sudoku-network

networks:
  sudoku-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
